[package]
name = "rime"
version = "0.1.0"
authors = ["wzhd"]
edition = "2018"

[dependencies]
derivative = "1.0"
failure = "0.1"
libc = "0.2"
dirs = "1.0.4"
rustbox = { version = "0.9.0", optional = true }
unicode-width = { version = "0.1.5", optional = true }

[features]
default = [ "term" ]
term = [ "rustbox", "unicode-width" ]

[[bin]]
name = "ttw"
path="src/bin/rime-demo-term.rs"
required-features = [ "term" ]
